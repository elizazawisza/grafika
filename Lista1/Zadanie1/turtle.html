<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Logo Language</title>
</head>
<body>
<h2 class="text_center">Turtle Graphic</h2>
<div style="display: flex">
    <section class="graphic_template2">
        <canvas id="turtleGraphic" width="800" height="500" style="border:1px solid #c3c3c3;">
            Your browser does not support the canvas element.
        </canvas>
    </section>
    <section class="action_buttons">
        <h4>
            List of available commands:
        </h4>
        FORWARD <i>length</i><br>
        BACK <i>length</i><br>
        RIGHT <i>angle</i><br>
        LEFT <i>angle</i><br>
        COLOR <i>RED, GREEN, YELLOW, BLUE, ORANGE</i><br><br>
        <div class="instructions">
            <textarea rows="8" cols="100" id="instructionsList"></textarea>
            <input class="submit_button" type='submit' value='RUN' onclick='runProgram()'>
        </div>
        <p>
            <input class="submit_button" type='submit' value='CLEAR' onclick='clearCanvas()'>
        </p>

    </section>
</div>

<script src="turtle.js"></script>
</body>
</html>
<style>
    .submit_button{
        background-color: white;
        border: gray 1px solid;
        color: black;
        padding: 10px 22px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 8px;
        cursor: pointer;
    }
    .action_buttons{
        margin-left: 50px;
    }
    .instructions{
        justify-content: center;
        display: flex;
        align-items: center;
    }
</style>
